<!DOCTYPE html>
<html>
<head>
<title>Student Grade Calculater</title>
<!-- link for font -->
<link
href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- main html -->
<div class="container">
<h1><center>Student grade calculator</center></h1>
<div class="screen-body-item">
<div class="app">
<div class="form-group">
<!-- option for taking the input -->
<center><input
type="text"
class="form-control"
placeholder="AJP"
id="AJP"
/></center>
</div>
<div class="form-group">
<center><input
type="text"
class="form-control"
placeholder="OSY"
id="OSY"
/></center>
</div>
<div class="form-group">
<center><input
type="text"
class="form-control"
placeholder="CSS"
id="CSS"
/></center>
</div>
<div class="form-group">
<center><input
type="text"
class="form-control"
placeholder="STE"
id="STE"
/></center>
</div>
<div>
<center><input
type="button"
value="Show Percentage"
class="form-button"
onclick="calculate()"
/></center>
</div>
</div>
</div>
<!-- for showing the result-->
<div class="form-group showdata">
<p id="showdata"></p>
</div>
</div>
<!--adding external javascript file-->
<script src="script.js"></script>
</body>
</html>
